<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rename Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        
        form {
            margin-top: 20px;
        }
        
        label,
        input,
        button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rename Team: {{ old_name }}</h1>
        <form method="post">
            {% csrf_token %}
            <label for="new_name">New Team Name:</label>
            <input type="text" id="new_name" name="new_name" required>

            <button type="submit">Rename Team</button>
        </form>
    </div>
</body>

</html>
